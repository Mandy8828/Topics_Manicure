    <link rel="stylesheet" type="text/css" href="./css/Homepage.css" />

  <body>
    <div class="frame">
      <div class="left" id="Homepage" style="cursor: pointer"></div>
      <div class="right">
        <div class="item"><a href="./Nailstyle-0.html">美甲款式</a></div>
        <div class="item"><a href="./Storeguide.html">店家導覽</a></div>

        <div class="item"><a href="./mproblem.html">常見問題</a></div>
      </div>
      <div class="right1" id="loginContainer">
        <button class="item-right1" id="loginButton">登入 / 註冊</button>
      </div>
    </div>

    <div class="middle">
      <div class="bigpicture"></div>
    </div>

    <div class="middletext">
      <p>♡ 快讓美美的指甲跟妳回家 ♡</p>
    </div>

    <div class="mainmenu">
      <div class="mainmenu1" id="shape" style="cursor: pointer">

      <div class="mainmenu2" id="guide" style="cursor: pointer">

      </div>
      <div class="mainmenu3" id="appointmentform" style="cursor: pointer">
        預 約 表 單
      </div>
    </div>

    <div class="shape">美甲款式 Nail Art Introduction</div>
    <div class="shapepicture">
      <div class="shapepicture1" id="nail1" style="cursor: pointer">
        美拉德風
      </div>
      <div class="shapepicture2" id="nail2" style="cursor: pointer">聖誕風</div>
      <div class="shapepicture3" id="nail3" style="cursor: pointer">造型</div>
      <div class="shapepicture4" id="nail4" style="cursor: pointer">
        單色/暈染

    <!-- <div class="guide">店家導覽 Store Guide</div>
    <div class="guidepicture">

    </div> -->

    <div class="footer">
      <div class="footer1">
        <div class="footer1_pic"></div>
      </div>
      <div class="footer2">
        <div>
          <p>美甲預約平台</p>
          <p>☏ 0900-000000</p>
        </div>
      </div>
      <div class="footer3">
        <div>
          <p>✉ manicure@gmail.com</p>
          <p>台中市南屯區公益路二段51號18樓</p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const account = urlParams.get("account");

        // 如果 URL 參數中有使用者名稱，就修改按鈕內容
        if (account) {
          var loginButton = document.getElementById("loginButton");
          loginButton.innerHTML = "Welcome, " + account + "!";
          loginButton.onclick = null; // 移除原有的點擊事件或者添加其他處理邏輯

          // 加入登出按鈕
          var logoutButton = document.createElement("button");
          logoutButton.innerHTML = "登出";
          logoutButton.id = "logoutButton";
          document.getElementById("loginContainer").appendChild(logoutButton);

          // 添加登出按鈕的點擊事件
          logoutButton.addEventListener("click", logout);
        }
      });

      Homepage.onclick = function () {
        window.location = "./Homepage.html";
      };

      shape.onclick = function () {
        window.location = "./Nailstyle-0.html";
      };

      guide.onclick = function () {
        window.location = "./Storeguide.html";
      };

      appointmentform.onclick = function () {
        window.location = "./Appointmentform.html";
      };

      nail1.onclick = function () {
        window.location = "./Nailstyle-1.html";
      };

      nail2.onclick = function () {
        window.location = "./Nailstyle-2.html";
      };

      nail3.onclick = function () {
        window.location = "./Nailstyle-3.html";
      };

      nail4.onclick = function () {
        window.location = "./Nailstyle-4.html";
      };

      document.getElementById("loginButton").onclick = function () {
        window.location = "./member.html";
      };

      // 登出相關代碼
      function logout() {
        console.log("Logout function called");
        // 清除 sessionStorage 和 localStorage 中的使用者資訊
        sessionStorage.removeItem("account");
        localStorage.removeItem("account");

        console.log("Session storage: ", sessionStorage.getItem("account"));
        console.log("Local storage: ", localStorage.getItem("account"));

        // 重新載入頁面
        window.location.href = "./index.html";
      }
    </script>
  </body>
</html>
